{% extends "base.html" %}
{% block title %}Post Job{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h1 class="mb-4">Post New Job</h1>
        <form method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" name="title" placeholder="Job Title" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="company" placeholder="Company Name" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="location" placeholder="Location" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="salary" placeholder="Salary">
            </div>
            <div class="mb-3">
                <textarea class="form-control" name="description" placeholder="Job Description" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Post Job</button>
        </form>
    </div>
</div>
{% endblock %}
